.login-message{margin-bottom:16px}

.login-form-container{-webkit-box-flex:1;-ms-flex-positive:1;flex-grow:1}

.zen-form{line-height:16px;display:-webkit-box;display:-moz-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-flex-direction:column;-moz-flex-direction:column;-ms-flex-direction:column;flex-direction:column;width:100%}

.z-validation-input{display:-webkit-box;display:-moz-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-flex-direction:column;-moz-flex-direction:column;-ms-flex-direction:column;flex-direction:column;position:relative;margin-bottom:8px}

input.form-input{height:40px;padding:4px 11px;border-radius:4px;background:transparent;color:#1e1f21;font-size:15px;border:1px solid #b9babd;-webkit-appearance:none;width:100%}

input.form-input::placeholder{color:#909398;opacity:1}

input.form-input:focus{outline:none;border:2px solid #00a4ff !important}

.login-form-field{font-family:'Noto Sans','Tahoma','Arial',sans-serif}

.error-icon{width:16px;height:16px;background-color:#00a4ff;border-radius:50%;position:relative;display:inline-block}

.error-icon::before{content:'!';position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);color:white;font-weight:bold;font-size:12px}

input.ng-invalid.validation-invalid,textarea.ng-invalid.validation-invalid,select.ng-invalid.validation-invalid,.validation-invalid{border:2px solid #00a4ff !important}

.validation-wrapper{height:auto;color:#00a4ff;margin:0 4px;display:flex;align-items:center}

.login-submit{width:100%;height:40px;border:none;display:block;background-color:#0175e0;-webkit-box-shadow:none;box-shadow:none;text-align:center;border-radius:4px;color:#fff;font-size:13px;font-family:'Noto Sans','Tahoma','Arial',sans-serif !important;font-weight:600;transition:background-color ease-in-out .3s;cursor:pointer}

.login-submit:hover,.login-submit:focus{background:#005eca;color:#fff}

.login-submit:active{background:#0042a3;color:#fff}

.login-submit:disabled{background-color:#ddd;cursor:default}

.login-form-forget{display:-webkit-box;display:-ms-flexbox;display:flex;font-size:13px;margin-left:auto;-webkit-box-pack:end;-ms-flex-pack:end;justify-content:flex-end}

.login-form-forget a{color:#0175e0;text-decoration:none;font-size:13px;font-weight:500;line-height:20px;cursor:pointer}

.login-form-forget a:hover{text-decoration:underline;color:#005eca}

.login-form-forget a[disabled]{color:#999;text-decoration:none;cursor:default}

@media(max-width:360px){
    .login-page-wrapper{width:328px;padding:24px 12px;margin:0 auto}
    input.login-form-field{height:40px}
}

@media(max-width:320px){
    .login-page-wrapper{width:296px;padding:24px 8px;margin:0 auto}
}

@media(max-height:573px){
    body{align-items:flex-start}
}

<body class="body ng-scope" ng-controller="loginStep2Ctrl as ctrl">
    <div class="login-page-wrapper">
        <div class="login-logo">
            <div class="login-logo-img"></div>
        </div>
        <div class="text-center mb8" ng-hide="ctrl.maintenance || ctrl.brandBlocking.enabled || ctrl.userLocked || ctrl.connection.error || ctrl.ie10 || ctrl.retry">
            Please sign in to access this service
        </div>
        <div class="login-message"></div>
        <main class="login-form-container">
            <form method="post" class="zen-form ng-valid-maxlength ng-invalid ng-invalid-required ng-dirty ng-valid-parse ng-invalid-valid-email" name="ctrl.loginForm" ng-submit="ctrl.submit()" novalidate="" z-validate-form="" autocomplete="off" enable-enter="">
                <div class="z-validation-input">
                    <input class="form-input login-form-field mt0 ng-scope ng-valid-maxlength ng-dirty ng-valid-parse ng-invalid ng-invalid-valid-email ng-touched ng-empty ng-invalid-required validation-invalid" id="login" name="login" type="text" placeholder="Email" ng-model="ctrl.userName" ng-change="ctrl.invalidCredentials=false;ctrl.showError=false;" z-validate-field="{'validEmail': !ctrl.validEmail()}" ng-blur="ctrl.showError=!ctrl.userName || !ctrl.validEmail()" required="" autocomplete="off" maxlength="100">
                    <div class="validation-wrapper mt4 ng-scope" ng-if="ctrl.showError">
                        <div class="error-icon mr4"></div>
                        <div id="error-user-name-required" error="required" field="login" ng-if="!ctrl.userName" class="ng-scope">
                            Email required
                        </div>
                    </div>
                </div>
                <div class="z-validation-input mb0">
                    <input class="form-input login-form-field mt0 ng-pristine ng-scope ng-empty ng-invalid ng-invalid-required ng-valid-maxlength ng-touched validation-invalid" type="password" id="password" name="password" placeholder="Password" ng-model="ctrl.password" ng-change="ctrl.invalidCredentials=false;ctrl.showErrorPassword=false;" z-validate-field="required" ng-blur="ctrl.showErrorPassword=!ctrl.password" required="" autocomplete="new-password" maxlength="100">
                    <div class="validation-wrapper mt4 ng-scope" ng-if="ctrl.showErrorPassword">
                        <div class="error-icon mr4"></div>
                        <div id="error-password-required" error="required" field="password" ng-if="!ctrl.password" class="ng-scope">
                            Password required
                        </div>
                    </div>
                </div>
                <div class="validation-wrapper mt4 ng-hide" ng-show="ctrl.invalidCredentials">
                    <div class="error-icon mr4"></div>
                    <div id="error-divin-or-password-incorrect">
                        Email or password is incorrect
                    </div>
                </div>
                <div class="mt8 mb16">
                    <div class="login-form-forget">
                        <a ng-click="ctrl.forgotPasswordClick()" ng-disabled="ctrl.connection.offline" tabindex="0">
                            Forgot password?
                        </a>
                    </div>
                </div>
                <button id="login-submit" type="submit" class="login-submit" ng-disabled="ctrl.connection.offline" tabindex="0">
                    Sign in
                </button>
                <input name="__RequestVerificationToken" type="hidden" value="CfDJ8LBNA1g6d-9Bvh4IXRDsIitsbhRIqRJ59s0UavOvy5rC5kIs5TVL-p_-oA4ibju9b6KGPqfqFIGnGPn6B9O5d7n4VVHQHAQb6Zx9HYvGTJ3q4Qj_9Kfw-mRCpROmENvff_b__nV2pNXdK9V0aYnj9ls" autocomplete="off">
            </form>
        </main>
    </div>
</body>
</html>
