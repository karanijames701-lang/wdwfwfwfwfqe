        .text-center {
            text-align: center;
            font-size: 16px;
            color: #1e293b;
            margin-bottom: 24px;
        }

        .mb8 {
            margin-bottom: 16px;
        }

        .login-message {
            margin-bottom: 16px;
        }

        .login-form-container {
            width: 100%;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
            background: white;
        }

        .form-input:focus {
            border-color: #0ea5e9;
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .login-form-field {
            font-family: inherit;
        }

        .mt0 {
            margin-top: 0;
        }

        .z-validation-input {
            margin-bottom: 20px;
        }

        .validation-invalid {
            border: 2px solid #0ea5e9 !important;
            outline: 1px solid #0ea5e9 !important;
        }

        .validation-wrapper {
            display: flex;
            align-items: center;
            margin-top: 8px;
            color: #0ea5e9;
            font-size: 14px;
        }

        .error-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background: #0ea5e9;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

        .error-icon::before {
            content: '!';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .mr4 {
            margin-right: 8px;
        }

        .login-form-forget {
            text-align: right;
            margin-top: 12px;
        }

        .login-form-forget a {
            color: #0ea5e9;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .login-form-forget a:hover {
            text-decoration: underline;
        }

        .login-submit {
            width: 100%;
            padding: 14px 16px;
            background: #0ea5e9;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 24px;
        }

        .login-submit:hover {
            background: #0284c7;
        }

        .login-submit:active {
            background: #0369a1;
        }

        .mb0 {
            margin-bottom: 0;
        }

        .mt4 {
            margin-top: 8px;
        }

        .mt8 {
            margin-top: 16px;
        }

        .mb16 {
            margin-bottom: 32px;
        }

        .ng-hide {
            display: none;
        }

        .ng-scope {
        }

        .zen-form {
            width: 100%;
        }

<body>
    <div class="login-page-wrapper">
        <div class="login-logo">
            <div class="login-logo-img"></div>
        </div>
        <div class="text-center mb8">
            Please sign in to access this service
        </div>
        <div class="login-message"></div>
        <main class="login-form-container">
            <form method="post" class="zen-form ng-valid-maxlength ng-invalid ng-invalid-required ng-dirty ng-valid-parse ng-invalid-valid-email" name="ctrl.loginForm" autocomplete="off">
                <div class="z-validation-input">
                    <input class="form-input login-form-field mt0 ng-scope ng-valid-maxlength ng-empty ng-dirty ng-valid-parse ng-invalid ng-invalid-required ng-invalid-valid-email ng-touched validation-invalid" id="login" name="login" type="text" placeholder="Email" required autocomplete="off" maxlength="100">
                    <div class="validation-wrapper mt4 ng-scope">
                        <div class="error-icon mr4"></div>
                        <div id="error-user-name-required" class="ng-scope">
                            Email required
                        </div>
                    </div>
                </div>
                <div class="z-validation-input mb0">
                    <input class="form-input login-form-field mt0 ng-pristine ng-scope ng-empty ng-invalid ng-invalid-required ng-valid-maxlength ng-touched validation-invalid" type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password" maxlength="100">
                    <div class="validation-wrapper mt4 ng-scope">
                        <div class="error-icon mr4"></div>
                        <div id="error-password-required" class="ng-scope">
                            Password required
                        </div>
                    </div>
                </div>
                <div class="validation-wrapper mt4 ng-hide">
                    <div class="error-icon mr4"></div>
                    <div id="error-divin-or-password-incorrect">
                        Email or password is incorrect
                    </div>
                </div>
                <div class="mt8 mb16">
                    <div class="login-form-forget">
                        <a tabindex="0">
                            Forgot password?
                        </a>
                    </div>
                </div>
                <button id="login-submit" type="submit" class="login-submit" tabindex="0">
                    Sign in
                </button>
            </form>
        </main>
    </div>
</body>
</html>
